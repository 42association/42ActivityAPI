<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSSファイルのリンクが正しい形式に修正されました -->
    <style>
        body { font-family: Arial, sans-serif; }

        #myModal {
            display: none; /* 最初は非表示 */
            position: fixed; /* 画面上に固定 */
            z-index: 1; /* コンテンツより前面に */
            left: 0;
            top: 0;
            width: 100%; /* 幅を画面全体に */
            height: 100%; /* 高さを画面全体に */
            overflow: auto; /* スクロール可能に */
            background-color: rgb(0,0,0); /* 背景色 */
            background-color: rgba(0,0,0,0.4); /* 黒背景に少し透明度を加える */
        }

        /* モーダルコンテンツ */
        #myModal > div {
            background-color: #fefefe;
            margin: 15% auto; /* 画面の中央に */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 幅を80%に設定 */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* 影をつける */
        }

        /* ボタンデザイン */
        button {
            background-color: #04AA6D; /* 緑色 */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* ボタンにマウスオーバーした時 */
        button:hover {
            opacity: 0.8;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- モーダルの背景 -->
    <div id="myModal">
        <!-- モーダルの内容 -->
        <div>
            <form id="myForm">
                <input type="text" id="uidInput" name="uid" placeholder="uid">
                <input type="text" id="myInput" name="myInput" placeholder="intra name">
                <button type="submit">はい</button>
            </form>
        </div>
    </div>
    <script>
        function showModal() {
            document.getElementById('myModal').style.display = "block";
        }

        document.getElementById('myForm').onsubmit = async function (event) {
            event.preventDefault(); // ページのリロードを防ぎます
            const uid = document.getElementById('uidInput').value;
            const name = document.getElementById('myInput').value;

            try {
                const response = await fetch(`/adduser/${uid}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("送信結果: " + result.status);
                    document.getElementById('myModal').style.display = "none"; // モーダルを閉じます
                } else {
                    const error = await response.json();
                    alert("エラー: " + error.error);
                }
            } catch (error) {
                console.error('送信に失敗しました。', error);
            }
        };

        window.onload = function () {
            showModal();
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid'); // 'uid'パラメータを取得
            if (uid) {
                document.getElementById('uidInput').value = uid;
            }
        };
    </script>
</body>

</html>
